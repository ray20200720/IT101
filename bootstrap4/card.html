<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style media="screen">
        body{
            background-color:#999999;
        }
        .bg-my-gray1{
            background-color:#999999;
        }

        .bg-my-gray2{
            background-color:#F1F1F1;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="card" style="margin-top: 50px;">
            <div class="card-body">
                <h5>Home : File Types : CAP File</h5>
                <hr>
                <h1>.CAPFile Extension</h1>
                <hr style="border: 4px solid #2196f3;">
                <p style="font-size:18px;padding: 10px; text-align: left; background: #fafafa; border: 2px solid #e0e0e0; border-radius: 3px; margin: 15px 0 0;">4 file types use the .cap file extension.</p>
                <h2>
                    <span style="display: inline-block; width: 167px;">File Type 1</span>
                    Packet Capture File
                </h2>

            </div>
        </div>
    </div>

</body>
</html>
